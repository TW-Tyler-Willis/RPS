<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <p>Rock, Paper or Scissors?</p>


    <script>

        function computerPlay () {
            let options = ["rock", "paper","scissors"];

            let random = Math.floor(Math.random() * options.length);

            let choice = options[random];

            return choice;
        }

        function playerinput() {
            let userInput = window.prompt("Rock, Paper or Scissors??");

            let checked = userInput.toLowerCase();

            return checked;
        }

        let playerSelection = playerinput();

        let computerSelection = computerPlay();

        function singleRound(playerSelection, computerSelection) {
            if (playerSelection == computerSelection) {
                return "It's a draw! Try again";                
            } 
            else if (playerSelection == "paper") {
                if (playerSelection == "paper" && computerSelection == "rock") {
                    return "You win, Paper beats Rock, great job!!";
                }
                else {
                    return "You lose, Rock beats Paper, better luck next time!";
                }
                
            } else if(playerSelection == "rock") {
                if (playerSelection == "rock" && computerSelection == "scissors") {
                    return "You win, Rock beats Scissors, great job!!";
                }
                else {
                    return "You lose, Paper beats Rock, better luck next time!";
                }
            }
            else if(playerSelection == "scissors") {
                if (playerSelection == "scissors" && computerSelection == "paper") {
                    return "You win, Scissors beats Paper, great job!!";
                }
                else {
                    return "You lose, Rock beats Scissors, better luck next time!";
                }
            }
            else {
                return "bad input, try again";
            }

        }

        
        //document.write(playerinput());

        document.write(singleRound(playerSelection, computerSelection));
        

    </script>
    
</body>
</html>
